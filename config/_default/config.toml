theme = "blowfish"
baseURL = "https://kuanting-wu.github.io/"
defaultContentLanguage = "en"
disableLanguages = ['pt-pt']

enableRobotsTXT = true
summaryLength = 30

buildDrafts = false
buildFuture = false

enableEmoji = true

googleAnalytics = ""

[pagination]
  pagerSize = 18

[params.author]
  name = "Kuanting Wu"
  image = "avatar.png"
  headline = "Aspiring Cloud Engineer with a Passion for Innovation"
  bio = "Kuanting Wu is a junior cloud engineer and recent graduate from National Cheng Kung University, specializing in cloud computing and infrastructure."
  links = [
    { email = "mailto:kuanting.wu@outlook.com" },
    { linkedin = "https://www.linkedin.com/in/kuanting-wu-790283309/" },
    { github = "https://github.com/kuanting-wu" },
    { download = "https://docs.google.com/document/d/1yJVDZuqJXpG9iCNH8GkwZQMHXx5V-mb8FE7Dx8dTfFo/edit?tab=t.0" }
  ]

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 1
  includeNewer = true
  toLower = true

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 10

    [[related.indices]]
        name = "date"
        weight = 0

    [[related.indices]]
      applyFilter = true
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10